    <body>
        <!-- Hier fängt der Content an -->
        <div id="content-wrapper">
            <!-- Abstand nach oben -->
            <div class="col-md-12 col-sm-12 col-xs-12" style="height: 30px;"></div>
            
            <!-- Container für die Elemente -->

                <div class="col-md-10 col-sm-10 col-xs-10 centered" id="container"> 
  
        <center>Individualisierungsmenü</center>
        
        <!-- Hier wird das Bild des Autoinnenraums dargestellt -->
        <img src="B136744.jpg" alt="Selfhtml" usemap="#Mapi" style="align: center;">
        
        <!-- Hier wird die Area Map für das Bild erstellt -->
        <map name="Mapi" id="Mapi">
            
            <!-- Hier werden die einzelnen Areas für die verschiedenen Punkte definiert und mit Links versehen -->
            <area shape="circle" coords="410,281,15,15" alt="" href="Rueckenlehne.html">
            <area shape="circle" coords="520,286,15,15" alt="" href="Sitz.html">
            <area shape="circle" coords="554,224,15,15" alt="" href="Console.html">
            <area shape="circle" coords="580,161,15,15" alt="" href="Klimaanlage.html">
            <area shape="circle" coords="506,144,15,15" alt="" href="Lenkrad.html">
            <area shape="circle" coords="317,179,15,15" alt="" href="Anlage.html">
            <area shape="circle" coords="183,89,15,15" alt="" href="Personalisierung.html">
        </map>
        <!-- Ende Area Map -->
        <script>

            /*
                Hier wird ein EventListener hinzugefügt, welcher die Punkte überprüft.
            */
            window.addEventListener ('load', function () {
            var map = document.querySelectorAll('#Mapi area');
            for (var i=0; i<map.length; i++) {
	           if (map[i].addEventListener) {
	           map[i].addEventListener('touchstart', swap, false);
	           map[i].addEventListener('mouseover', swap, false);
	           }
            }
            function swap(ev) {
	           var lan = this.getAttribute('alt');
	           document.getElementById('deutschland').setAttribute('src','bilder/' + lan);
	           return false;
            }
            });
        </script>
